<!DOCTYPE html>
<html>
  <head>
    <style>
      .button {
        background-color: yellow; /* Green */
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h2>Disabled Button</h2>

    <p>
      Use the opacity property to add some transparency to a button (make it
      look disabled):
    </p>

    <button class="button">Button</button>

    <button class="button">second Button</button>
   
   <p>Wiam</p>
   <p>hiba</p>
  </body>
</html>
